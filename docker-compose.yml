version: "3.7"

volumes:
  db:
  run:

services:

  net:
    image: net
    build:
      dockerfile: ./docker/net/Dockerfile
      context: ./
    privileged: true
    network_mode: host
    volumes:
      - run:/var/run
      - ./docker/net/entrypoint.sh:/entrypoint.sh:ro
      - ./docker/net/wpa_supplicant.conf:/etc/wpa_supplicant/wpa_supplicant.conf
    environment:
      - INTERFACE=wlx1cbfce6bc882
      - APD_SSID=shanty-pi
      - APD_PASSPHRASE=foobar802.11
      - APD_CHANNEL=6
      - ADDRESS=192.168.102.254
      - DHCP_RANGE=192.168.102.100,192.168.102.150,1h

  back:
    image: back
    build:
      dockerfile: ./docker/console/Dockerfile
      target: python
      context: ./
    volumes:
      - ./back:/app:ro
      - ./docker/console/entrypoint-app.sh:/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - db:/var/tmp/
      - run:/var/run/
    environment:
      - FLASK_LOG_LEVEL=DEBUG
      - FLASK_DEBUG=true
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8000
      - FLASK_DB_PATH=/var/tmp/db.sqlite3

  front:
    image: back
    build:
      dockerfile: ./docker/console/Dockerfile
      target: node
      context: ./
    volumes:
      - ./front:/front:ro
      - ./docker/console/entrypoint-vue.sh:/entrypoint.sh:ro
    ports:
      - 8000:8000
    environment:
      - FLASK_HOST=back
      - FLASK_PORT=8000
      - VUE_HOST=0.0.0.0
      - VUE_PORT=8000
